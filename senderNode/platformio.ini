[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	/home/adeel/arduinoZIPLibraries/TinyGPSPlus-1.0.2b.zip
	/home/adeel/arduinoZIPLibraries/AsyncTCP-master.zip
	/home/adeel/arduinoZIPLibraries/Arduino_JSON-master.zip
	painlessmesh/painlessMesh@^1.4.9
	plerup/EspSoftwareSerial@^6.15.1
	arduino-libraries/SD@^1.2.4
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
